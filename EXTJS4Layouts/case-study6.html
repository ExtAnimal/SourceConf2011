<html>
<head>
<link rel="stylesheet" type="text/css" href="../../resources/css/ext-all.css" />
<script type="text/javascript" src="../../bootstrap.js"></script>
<script type="text/javascript">
Ext.require(['*']);

Ext.onReady(function() {

    Ext.tip.QuickTipManager.init();

    var explorer = Ext.create('Ext.panel.Panel', {
       title: 'Media Explorer',
       region: 'west',
       collapsible: true,
       width: 200,
       split: true,
       margins: '5 0 0 5'
    });

    var mediaDetail = Ext.create('Ext.panel.Panel', {
        title: '&#160;',
        region: 'north',
        height: 200,
        collapsible: true,
        split: true,
        margins: '5 0 0 0',
        dockedItems: {
            dock: 'top',
            xtype: 'toolbar',
            items: {
                text: 'Switch view'
            }
        }
    });

    var mediaPreview = Ext.create('Ext.panel.Panel', {
        region: 'center',
        dockedItems: {
            dock: 'top',
            xtype: 'toolbar',
            cls: 'x-panel-header-default',
            items: [{
                xtype: 'button',
                text: 'Switch view'
            }, {
                xtype: 'component',
                flex: 1
            }, {
                xtype: 'component',
                autoEl: {tag: 'span', cls: 'x-panel-header-text x-panel-header-text-default' },
                html: 'Image Title'
            }, {
                xtype: 'component',
                flex: 1
            }, {
                xtype: 'tool',
                type: 'maximize'
            }]
        }
    })

    var messageLog = Ext.create('Ext.panel.Panel', {
        height: 120,
        region: 'south',
        collapsible: true,
        split: true,
        margins: '0 0 5 5',
        title: 'User messages'
    })

    var descriptionTab = Ext.create('Ext.panel.Panel', {
        title: 'Description'
    });

    var metaData = Ext.create('Ext.tab.Panel', {
        title: '&#160;',
        region: 'east',
        width: 300,
        split: true,
        collapsible: true,
        margins: '5 5 5 0',
        items: [
            descriptionTab
        ]
    })

    // Container which has media thumbnails in north and preview in center
    var mediaView = Ext.create('Ext.container.Container', {
        region: 'center',
        layout: 'border',
        items: [
            mediaDetail,       // North card layout of details
            mediaPreview       // Center card layout of images
        ]
    });

    var explorerAndView = Ext.create('Ext.container.Container', {
        region: 'center',
        layout: 'border',
        items: [
            explorer,           // West tree,
            mediaView           // Image preview
        ]
    })

    var mainCenter = Ext.create('Ext.container.Container', {
        region: 'center',
        layout: 'border',
        items: [
            explorerAndView,
            messageLog          // South log panel
        ]
    });

    var appPanel = Ext.create('Ext.panel.Panel', {
        border: false,
        dockedItems: {
            dock: 'top',
            xtype: 'toolbar',
            items: {
                text: 'Button'
            }
        },
        layout: 'border',
        items: [
            mainCenter,
            metaData
        ]
    });

    Ext.create('Ext.Viewport', {
        layout: 'fit',
        items: appPanel
    });

});
</script>
</head>
<body>
</body>
</html>
