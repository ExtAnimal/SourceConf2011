<html>
<head>
<link rel="stylesheet" type="text/css" href="../../resources/css/ext-all.css" />
<script type="text/javascript" src="../../bootstrap.js"></script>
<script type="text/javascript" src="get-grid.js"></script>
<script type="text/javascript">
Ext.require(['*']);

Ext.onReady(function() {
    var heights = [100, 300, 500],
        i = 0;

    w = Ext.create('Ext.window.Window', {
        title: 'Three columns',
        width: 800,
        layout: 'column',
        defaults: {
            height: 300
        },
        tbar: [{
            text: 'Change column 1 height',
            handler: function(b) {
                var col1 = Ext.getCmp('col1'),
                    newHeight = heights[i];
                col1.setHeight(newHeight);
                col1.body.update(newHeight + 'px high');
                i = (i + 1) % 3;
            }
        }],
        items: [{
            id:'col1',
            title: '1/3 width',
            columnWidth: 1/3,
            bodyStyle: 'background-color:red'
        }, {
            title: 'Fixed at 100px',
            width: 100,
            bodyStyle: 'background-color:green'
        }, {
            title: '1/3 width',
            columnWidth: 1/3,
            bodyStyle: 'background-color:blue'
        }]
    });
    w.show();
});
</script>
</head>
<body style="padding:10px">
</body>
</html>
