<html>
<head>
<link rel="stylesheet" type="text/css" href="../../resources/css/ext-all.css" />
<script type="text/javascript" src="../../bootstrap.js"></script>
<script type="text/javascript">
Ext.require(['*']);

Ext.onReady(function() {

    var heights = [150, 200, 100],
    i = 0;

    Ext.tip.QuickTipManager.init();

    w = Ext.create('Ext.window.Window', {
        title: 'align: \'middle\', pack: \'center\'',
        height: 300,
        width: 800,
        tbar: [{
            text: 'Change box 1 height',
            handler: function(b) {
                var box1 = Ext.getCmp('box1'),
                    newHeight = heights[i];
                box1.setHeight(newHeight);
                box1.body.update(newHeight + 'px high');
                i = (i + 1) % 3;
            }
        }],
        layout: {
            type: 'hbox',
            align: 'middle',
            pack: 'center'
        },
        items: [{
            title: 'Starts at 100x100',
            id: 'box1',
            width: 100,
            height: 100
        }, {
            title: 'Fixed at 100x100',
            width: 100,
            height: 100
        }]
    });
    w.show();

});
</script>
</head>
<body>
</body>
</html>
