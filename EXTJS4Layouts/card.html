<html>
<head>
<link rel="stylesheet" type="text/css" href="../../resources/css/ext-all.css" />
<script type="text/javascript" src="../../bootstrap.js"></script>
<script type="text/javascript" src="get-grid.js"></script>
<script type="text/javascript">
Ext.require(['*']);

Ext.onReady(function() {
    var heights = [100, 300, 500],
        i = 0;

    t = Ext.create('Ext.tab.Panel', {
        frame: true,
        title: 'Three cards',
        width: 800,
        layout: 'column',
        defaults: {
            height: 300
        },
        tbar: [{
            text: 'Change card 1 height',
            handler: function(b) {
                var card1 = Ext.getCmp('card1'),
                    newHeight = heights[i];
                card1.setHeight(newHeight);
                card1.body.update(newHeight + 'px high');
                i = (i + 1) % 3;
            }
        }],
        items: [{
            id:'card1',
            title: 'card 1',
            bodyStyle: 'background-color:red'
        }, {
            title: 'card 2',
            bodyStyle: 'background-color:green'
        }, {
            title: 'card 3',
            bodyStyle: 'background-color:blue'
        }],
        renderTo: document.body
    });
});
</script>
</head>
<body style="padding:10px">
</body>
</html>
